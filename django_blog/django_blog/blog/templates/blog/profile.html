{% extends 'blog/base.html' %}
{% block title %}Profile{% endblock %}

{% block content %}
<h2>Your Profile</h2>
<form method="POST">
    {% csrf_token %}
    <label>Username:</label>
    <input type="text" value="{{ user.username }}" disabled><br>
    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}"><br>
    <button type="submit">Update</button>
</form>
{% endblock %}
